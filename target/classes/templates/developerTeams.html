
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Developers database</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Developer Teams</h1>
<table>
    <tr>
        <th>TeamName</th>
        <th>LeadDevName</th>
        <th></th>
    </tr>
    <tr th:each="developerTeam : ${developerTeams}">
        <td th:text="${developerTeam.teamName + ' ' + developerTeam.teamLead.firstName}"></td>
        <td>
				<span th:each="skill,iterStat : ${developerTeam.teamLead.skills}">
					<span th:text="${skill.label}"/><th:block th:if="${!iterStat.last}">,</th:block>
				</span>
        </td>
        <td>
            <a th:href="@{/developer/{id}(id=${developer.id})}">view</a>
        </td>
    </tr>
</table>
<hr/>
<form th:action="@{/developers}" method="post" enctype="multipart/form-data">
    <div>
        Team Name: <input name="teamName" />
    </div>
    <div>
        Team Lead Name: <input name="teamLead.firstName" />
    </div>
    <div>
        <input type="submit" value="Create developerTeam" name="button"/>
    </div>
</form>
</body>
</html>
